{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="d-flex align-items-center justify-content-between">
        <h1>Edit a Show</h1>
        <a href="{% url  'allShows'%}">View Shows</a>
    </div>
    <div class="form-group mt-5">
        <form method="POST">
            {% csrf_token %}
            {{form}}
            
            <button class="btn btn-secondary mt-3" type="submit">Edit</button>
        </form>
    </div>
</div>
{% endblock %}
