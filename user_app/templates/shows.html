{% extends "main.html" %}
{% block content %}

<div class="container mt-5">
    <div class="d-flex align-items-center justify-content-between">
        <h1>All of the Shows</h1>
        <a href="{% url  'home'%}">Add a Show</a>
    </div>
    
    <table class="table table-secondary">
        <thead>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Action</th>
        </thead>
            <tbody>
                {% for show in shows %}
                <tr>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date}}</td>
                    <td><a href="">Edit</a> <a href="">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>


{% endblock %}
