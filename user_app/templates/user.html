{% extends 'main.html' %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex align-items-center justify-content-between">
        <h1>Hello {{user}}</h1>
        <a href="{% url  'allShows'%}">View Shows</a>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>My Shows</strong>
        </div>
        <ul class="list-group list-group-flush" >
            {% for show in shows %}
                <li class="list-group-item" ><a href="{% url 'viewShow' show.id %}">{{show.title}}</a></li>
            {% endfor %}
        </ul>
    </div>
    <a href="{% url 'updateUser' user.id %}">Update Profile</a>
</div>

{% endblock %}
